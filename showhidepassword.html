<!DOCTYPE html>
<html>
    <head>
        <script>
           function showHide() {
              var passwordRef = document.getElementById('password')
               var btnRef = document.getElementById('button')
               if(passwordRef.getAttribute('type')=='password'){
                   passwordRef.setAttribute('type', 'text')
                   btnRef.innerText ="Hide Password"
               }else{
                passwordRef.setAttribute('type', 'password')
                btnRef.innerText = "Show Password"
               }
           }
        </script>
        <title>SHOW & HIDE PASSWORD</title>
    </head>
    <body>
        <div style="text-align: center; margin: 8% auto;">
            <h3 style="color: royalblue;">SHOW OR HIDE PASSWORD</h3>
            <input type="password" placeholder="Enter Your Password" id="password">
            <button id="button"  onclick="showHide()">Show Password</button>
        </div>
    </body>
</html>
